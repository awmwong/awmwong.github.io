---
layout: main
title: Your New Jekyll Site
---

<!-- misc -->
<div class="content-wrapper">
  <div class="full-width-container">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>

          <span class="blog-date">
            {{ post.date | date_to_string }}
          </span>

        </li>
      {% endfor %}
    </ul>
  </div>
</div>
